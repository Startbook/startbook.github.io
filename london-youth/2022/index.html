<style>
  body {
    font-family: Helvetica, Arial, sans-serif;
  }

  /* Style the tab */
  .tab {
    overflow: hidden;
    border: none;
    background-color: #492861;
    /* background-image: url('cvc-banner.jpg'); */
  }

  /* Style the buttons inside the tab */
  .tab button {
    background-color: inherit;
    float: left;
    border: 2px white solid;
    outline: none;
    cursor: pointer;
    padding: 25px 25px;
    transition: 0.3s;
    font-size: 24px;
    color: white;
    width: 25%;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #5ac1d5;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #d3da44;
    color: #492861;
    font-weight: bold;
  }

  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 6px 12px;
    /* border: 1px solid #ccc; */
    border-top: none;
  }
</style>

<body style="margin: 0;">
  <img src="ly.png" width="100%" />

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Tab1')">
      Review Video Application
    </button>
    <button class="tablinks" onclick="openCity(event, 'Tab2')">
      Review Written Applications
    </button>
    
    <button class="tablinks" onclick="openCity(event, 'Tab3')">
      Score Applications
    </button>

    <button class="tablinks" onclick="openCity(event, 'Tab4')">
      View Collated Scores
    </button>
  </div>

  <div id="Tab1" class="tabcontent" style="display: block;">

    </div>

  <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
