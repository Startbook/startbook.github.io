<style>
  body {
    font-family: Helvetica, Arial, sans-serif;
  }

  /* Style the tab */
  .tab {
    overflow: hidden;
    border: none;
    background-color: #492861;
    /* background-image: url('cvc-banner.jpg'); */
  }

  /* Style the buttons inside the tab */
  .tab button {
    background-color: inherit;
    float: left;
    border: 2px white solid;
    outline: none;
    cursor: pointer;
    /* padding: 10px 10px; */
    transition: 0.3s;
    font-size: 24px;
    color: white;
    width: 14.2857142857%;
    height: 5%;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #5ac1d5;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #d3da44;
    color: #492861;
    font-weight: bold;
  }

  /* Style the tab content */
  .tabcontent {
    /* display: none; */
    padding: 6px 12px;
    /* border: 1px solid #ccc; */
    border-top: none;
  }
</style>

<body style="margin: 0; height: 100%; width: 100%; background-color: black">
  <div style="background-color: #0f324b">
    <img
      src="london-youth-header.png"
      height="10%"
      style="margin: auto; display: block"
    />
  </div>

  <div class="tab">
    <button class="tablinks active" onclick="openCity(event, 'Tab1')">
      Slides
    </button>

    <button class="tablinks" onclick="openCity(event, 'Tab2')">
      Attendees
    </button>

    <button class="tablinks" onclick="openCity(event, 'Tab3')">
      Spreadsheet view
    </button>

    <button class="tablinks" onclick="openCity(event, 'Tab4')">
      Gallery view
    </button>

    <button class="tablinks" onclick="openCity(event, 'Tab5')">
      Scoring view
    </button>

    <button class="tablinks" onclick="openCity(event, 'Tab6')">
      Gallery / Scoring view
    </button>

    <button class="tablinks" onclick="openCity(event, 'Tab7')">
      Results view
    </button>
  </div>

  <div id="Tab1" class="tabcontent">

      frameborder="0"

      allowfullscreen="true"

      webkitallowfullscreen="true"

  </div>

  <div id="Tab2" class="tabcontent" style="display: none">
    <iframe
      class="airtable-embed"
      src="https://airtable.com/embed/app6FvPARDKaDRKwu/shrUDIiVMoAoRLw4I?viewControls=on"
      frameborder="0"
      onmousewheel=""
      width="100%"
      height="100%"
    ></iframe>
  </div>

  <div id="Tab3" class="tabcontent" style="display: none">
    <iframe
      class="airtable-embed"
      src="https://airtable.com/embed/app6FvPARDKaDRKwu/shrFTUPP02BICpUn8?viewControls=on"
      frameborder="0"
      onmousewheel=""
      width="100%"
      height="85%"
    ></iframe>
  </div>

  <div id="Tab4" class="tabcontent" style="display: none">
    <iframe
      class="airtable-embed"

      frameborder="0"

  </div>

  <div id="Tab5" class="tabcontent" style="display: none">
    <iframe

  <div id="Tab6" class="tabcontent" style="display: none">

</body>

<script>
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName('tabcontent');
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = 'none';
    }
    tablinks = document.getElementsByClassName('tablinks');
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(' active', '');
    }
    document.getElementById(cityName).style.display = 'block';
    evt.currentTarget.className += ' active';
  }
</script>
